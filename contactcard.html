<!DOCTYPE html>
<html lang="en">
   <head>
      <link rel="stylesheet" type="text/css" href="style.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js" type="text/javascript"></script>
      <script src="script.js" type="text/javascript"></script>
      <meta charset="utf-8">
      <title>User Data</title>
      <meta name="description" content="A basic table that contains users and a form to add more.">
   </head>
   <body>
        <div id="wrapper">
            <div>
                <h1>Add User</h1>
                <form action="">
                    <label for="first_name">First Name:</label>
                    <input type="text" name="first_name">
                    <label for="last_name">Last Name:</label>
                    <input type="text" name="last_name">
                    <label for="description" id="descriplabel">Description:</label>
                    <textarea name="description" id="description" cols="30" rows="10" placeholder="Enter description"></textarea>
                    <input type="submit" value="Add User">
                </form>
            </div>
            <div id="cardholder">
            </div>
        </div>
   </body>
</html>
